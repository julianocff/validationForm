<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body>
    <section class="container">
        <h1>Formulario</h1>

        <form action="/" method="POST" class="form">

            <label>Nome</label>
            <input type="text" class="nome valid">
            <label>Sobre Nome</label>
            <input type="text" class="sobre-nome valid">
            <label>CPF</label>
            <input type="text" class="cpf valid">
            <label>Usuario</label>
            <input type="text" class="usuario valid">
            <label>Senha</label>
            <input type="password" class="senha valid">
            <label>Repetir Senha</label>
            <input type="password" class="confirm-senha valid">
            <button type="submit">Enviar</button>
        </form>


    </section>

    <script src="./js/validaCPF.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
